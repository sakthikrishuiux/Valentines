<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Dearest Nidhu üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --gold: #ffd700;
            --party-blue: #00f2ff;
            --party-purple: #b026ff;
            --hot-pink: #ff0054;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ee9ca7, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden; padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Bunting */
        .bunting {
            position: absolute; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-around; z-index: 5;
        }
        .flag {
            width: 0; height: 0;
            border-left: 18px solid transparent; border-right: 18px solid transparent;
            border-top: 35px solid var(--color);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: swing 1.5s ease-in-out infinite; transform-origin: top;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.5);
            padding: 40px 25px; border-radius: 50px;
            text-align: center; box-shadow: 0 25px 50px rgba(255, 77, 109, 0.3);
            width: 100%; max-width: 350px; z-index: 10;
            animation: cardEntrance 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardEntrance {
            from { transform: scale(0.5) translateY(100px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        h1 { color: var(--hot-pink); font-size: 1.8rem; margin: 20px 0; text-shadow: 1px 1px 0px white; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        button {
            width: 100%; padding: 20px; font-size: 20px; font-weight: 800;
            border: none; border-radius: 30px; cursor: pointer; transition: 0.3s;
        }
        #yesBtn { 
            background: linear-gradient(45deg, #ff4d6d, #ff0054); color: white; 
            box-shadow: 0 10px 25px rgba(255, 0, 84, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn { background: #f0f0f0; color: #aaa; }

        .burst-heart {
            position: absolute; pointer-events: none;
            font-size: 2rem; z-index: 100;
            animation: burst 1s ease-out forwards;
        }
        @keyframes burst {
            to { transform: translate(var(--x), var(--y)) scale(0) rotate(360deg); opacity: 0; }
        }

        .photo-row { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        .side-img {
                width: 120px;height: 150px; border-radius: 20px; object-fit: cover;
            border: 4px solid white; transform: rotate(var(--rot));
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .ring-img-container {
            width: 130px; height: 130px; background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 5px solid var(--gold);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            animation: ringFloat 2s ease-in-out infinite;
        }

        @keyframes ringFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        .typewriter-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
            padding: 25px; border-radius: 30px; border: 2px solid var(--primary-pink);
            color: #333; margin: 20px 0; font-size: 1.2rem; font-weight: 600;
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.2);
        }

        .highlight-name {
            font-size: 2rem; display: block; margin-bottom: 10px;
            background: linear-gradient(to right, #ff0054, #ff4d6d, #b026ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(255,0,84,0.5)); }
            50% { filter: drop-shadow(0 0 10px rgba(255,0,84,0.8)); }
        }

        .emoji-particle { position: absolute; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

<div class="bunting">
    <div class="flag" style="--color: #ff4d6d"></div>
    <div class="flag" style="--color: #ffd700"></div>
    <div class="flag" style="--color: #00f2ff"></div>
    <div class="flag" style="--color: #b026ff"></div>
    <div class="flag" style="--color: #ff0054"></div>
</div>

<div id="mainContent">
    <div class="card">
        <div style="font-size: 60px;">ü•∫</div>
        <h1>Nidhu, will you be my Valentine? ü•∫üíñ</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES! üíñ‚ú®</button>
            <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>
        </div>
    </div>
</div>

<script>
    // Constant background love particles - Removed Rainbow Icon
    setInterval(createParticle, 400);

    function createParticle(isBurst = false, xPos, yPos) {
        const p = document.createElement("div");
        p.className = "emoji-particle";
        const icons = ["‚ù§Ô∏è","üíñ","üå∏","‚ú®","üç≠","üíù","üíé"];
        p.innerHTML = icons[Math.floor(Math.random()*icons.length)];
        p.style.left = (xPos || Math.random() * 100) + (xPos ? "px" : "vw");
        p.style.top = (yPos || -10) + (yPos ? "px" : "vh");
        p.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(p);

        p.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
            { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
            duration: Math.random() * 3000 + 4000,
            easing: 'linear'
        }).onfinish = () => p.remove();
    }

    function moveNo() {
        const btn = document.getElementById("noBtn");
        btn.style.position = "fixed";
        btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function createBurst() {
        for(let i=0; i<20; i++) {
            const b = document.createElement("div");
            b.className = "burst-heart";
            b.innerHTML = ["üíñ","üíù","‚ù§Ô∏è","üî•"][Math.floor(Math.random()*4)];
            b.style.left = "50%";
            b.style.top = "40%";
            const angle = (i / 20) * Math.PI * 2;
            const dist = 150 + Math.random() * 100;
            b.style.setProperty('--x', Math.cos(angle) * dist + "px");
            b.style.setProperty('--y', Math.sin(angle) * dist + "px");
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 1000);
        }
    }

    function celebrate() {
        const main = document.getElementById("mainContent");
        createBurst();
        
        // Endless Confetti
        const end = Date.now() + 10000;
        (function frame() {
            confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0054', '#ffd700', '#00f2ff'] });
            confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#b026ff', '#ff4d6d', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());

        main.innerHTML = `
            <div class="celebration-screen">
                <h1 style="color: white; font-size: 3.5rem; margin: 0; text-shadow: 3px 3px 10px rgba(255,0,84,0.5);">YES!! ‚ú®üíñ</h1>
                
                <div class="photo-row">
                    <img src="https://picsum.photos/200/300?random=1" class="side-img" style="--rot: -10deg">
                    <div class="ring-img-container">
                        <svg width="90" height="90" viewBox="0 0 512 512">
                            <path fill="#FFD700" d="M256,192c-70.7,0-128,57.3-128,128s57.3,128,128,128s128-57.3,128-128S326.7,192,256,192z M256,416 c-53,0-96-43-96-96s43-96,96-96s96,43,96,96S309,416,256,416z"/>
                            <path fill="#B9F2FF" d="M256,32l-96,96h192L256,32z"/>
                            <path fill="#E0F7FA" d="M160,128l96,96l96-96H160z"/>
                            <path fill="white" d="M250 50 L262 50 L256 35 Z" opacity="0.8">
                                <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite" />
                            </path>
                        </svg>
                    </div>
                    <img src="https://picsum.photos/200/300?random=2" class="side-img" style="--rot: 10deg">
                </div>

                <div class="typewriter-box">
                    <span class="highlight-name">NIDHU ‚ù§Ô∏è</span>
                    <span id="typewriter"></span>
                </div>
                
                <div style="font-size: 50px;text-align: center;filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));">üíêüíç‚ù§Ô∏è</div>
            </div>
        `;

        const text = "I'm the luckiest person to have you. I can't wait to spend this day (and every day) with you! ‚ú®üíç";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 40);
            }
        }
        type();
        
        setInterval(createBurst, 2000);
    }

    window.addEventListener('mousemove', (e) => {
        if(Math.random() > 0.8) createParticle(false, e.pageX, e.pageY);
    });
    window.addEventListener('touchstart', (e) => {
        createParticle(false, e.touches[0].pageX, e.touches[0].pageY);
    });
</script>

</body>
</html>
