<!DOCTYPE html>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        transition: 0.5s;
    }

    .card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: bounceIn 1s ease;
        position: relative;
    }

    @keyframes bounceIn {
        0% { transform: scale(0.6); opacity: 0; }
        60% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        margin-bottom: 30px;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #yesBtn:hover {
        box-shadow: 0 0 20px #ff4d6d;
    }

    #noBtn {
        background-color: #adb5bd;
        color: white;
        position: relative;
    }

    /* Floating emojis */
    .emoji {
        position: absolute;
        font-size: 24px;
        animation: floatUp 4s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-600px); opacity: 0; }
    }

    /* Celebration Page */
    .love-container {
        text-align: center;
        color: white;
        animation: fadeIn 1s ease;
    }

    .love-title {
        font-size: 42px;
        margin-bottom: 20px;
    }

    .photo-gallery {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .photo-gallery img {
        width: 220px;
        height: 280px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

</style>
</head>
